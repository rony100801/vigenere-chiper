<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kriptografi - Vigenere Chiper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">Vignere Chiper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="enkripsi.html">Enkripsi</a>
          <a class="nav-link" href="dekripsi.html">Dekripsi</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- AKHIR NAVBAR -->

  <!-- MAIN -->
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h2 class="display-4">Form <span class="text-danger">Dekripsi</span></h2>
      </div>
    </div>
    <form action="">
      <!-- INPUT CHIPER TEXT -->
      <div class="row mt-3">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="chiperText" class="form-label">Chiper Text</label>
            <textarea class="form-control" id="chiperText" rows="2" placeholder="Input Chiper Text..."></textarea>
          </div>
        </div>
      </div>
      <!-- INPUT KEY -->
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="keyDekripsi" class="form-label">Key</label>
            <textarea class="form-control" id="keyDekripsi" rows="2" placeholder="Input Key..."></textarea>
          </div>
        </div>
      </div>
      <!-- TOMBOL DEKRIPSI -->
      <div class="row">
        <div class="col-md-5">
          <button type="submit" id="btnDekripsi" class="btn btn-danger">Dekripsi</button>
        </div>
      </div>
      <!-- HASIL DEKRIPSI -->
      <div class="row mt-4">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="hasilDekripsi" class="form-label">Hasil Dekripsi</label>
            <textarea class="form-control" id="hasilDekripsi" rows="2" disabled></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- AKHIR MAIN -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
